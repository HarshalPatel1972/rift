<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>RIFT Input</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-main: #e5e5e5;
            --text-muted: #666;
            --accent: #fff;
            --success: #00AA55;
            --error: #FF3333;
            --touch-bg: #111;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none;
            /* Prevent browser zooming/scrolling */
        }

        /* Top Bar */
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #333;
            transition: all 0.3s;
        }

        .status-badge.connected .dot {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-badge.disconnected .dot {
            background-color: var(--error);
        }

        /* Mode Switcher */
        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 10px;
            background: #050505;
        }

        .mode-btn {
            background: #222;
            border: none;
            color: #888;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #fff;
            color: #000;
        }

        /* Views */
        .view {
            display: none;
            height: calc(100% - 110px);
            position: relative;
        }

        .view.active {
            display: block;
        }

        #view-mouse.active {
            display: flex;
            flex-direction: column;
        }

        /* Keyboard View */
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            color: var(--text-main);
            border: none;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            resize: none;
        }

        textarea::placeholder {
            color: #333;
        }

        /* Touchpad View */
        .touchpad-area {
            flex: 1;
            /* Grow to fill space */
            width: 100%;
            background: var(--touch-bg);
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .mouse-buttons {
            height: 80px;
            display: flex;
            border-top: 1px solid #333;
            width: 100%;
            flex-shrink: 0;
            background: #000;
        }

        .m-btn {
            flex: 1;
            background: #1a1a1a;
            border: none;
            border-left: 1px solid #333;
            color: #666;
            font-weight: 600;
            font-size: 12px;
        }

        .m-btn:active {
            background: #333;
            color: #fff;
        }

        .m-btn:first-child {
            border-left: none;
        }

        .hint {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: #444;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">RIFT BRIDGE</div>
        <div id="status-indicator" class="status-badge">
            <span class="dot"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="controls">
        <button class="mode-btn active" onclick="setMode('keyboard')">KEYBOARD</button>
        <button class="mode-btn" onclick="setMode('mouse')">MOUSE</button>
    </div>

    <!-- Keyboard View -->
    <div id="view-keyboard" class="view active">
        <textarea id="editor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            placeholder="Type here..."></textarea>
    </div>

    <!-- Mouse View -->
    <div id="view-mouse" class="view">
        <div id="trackpad" class="touchpad-area">
            <div class="hint">SWIPE TO MOVE â€¢ TAP TO CLICK</div>
        </div>
        <div class="mouse-buttons">
            <button class="m-btn" id="btn-left">LEFT</button>
            <button class="m-btn" id="btn-right">RIGHT</button>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const statusBadge = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const trackpad = document.getElementById('trackpad');

        let ws = null;
        let reconnectInterval = 1000;
        let lastLength = 0;

        // Mode Switching
        function setMode(mode) {
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

            if (mode === 'keyboard') {
                document.querySelector('[onclick="setMode(\'keyboard\')"]').classList.add('active');
                document.getElementById('view-keyboard').classList.add('active');
                editor.focus();
            } else {
                document.querySelector('[onclick="setMode(\'mouse\')"]').classList.add('active');
                document.getElementById('view-mouse').classList.add('active');
                editor.blur();
            }
        }

        function setStatus(state) {
            if (state === 'connected') {
                statusBadge.className = 'status-badge connected';
                statusText.textContent = 'Active';
            } else {
                statusBadge.className = 'status-badge disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        function connect() {
            const scheme = window.location.protocol === "https:" ? "wss" : "ws";
            const wsUrl = `${scheme}://${window.location.host}/ws${window.location.search}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                setStatus('connected');
                reconnectInterval = 1000;
            };

            ws.onclose = () => {
                setStatus('disconnected');
                setTimeout(connect, reconnectInterval);
                reconnectInterval = Math.min(reconnectInterval * 1.5, 10000);
            };

            ws.onerror = (e) => {
                console.error("WS Error");
                ws.close();
            };
        }

        connect();

        // --- KEYBOARD LOGIC ---
        editor.addEventListener('input', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            const currentText = editor.value;
            const currentLength = currentText.length;

            if (currentLength > lastLength) {
                const addedText = currentText.slice(lastLength);
                ws.send(JSON.stringify({ type: "input", text: addedText }));
            } else if (currentLength < lastLength) {
                const diff = lastLength - currentLength;
                for (let i = 0; i < diff; i++) {
                    ws.send(JSON.stringify({ type: "key", key: "backspace" }));
                }
            }
            lastLength = currentLength;
            editor.scrollTop = editor.scrollHeight;
        });

        editor.addEventListener('keydown', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;
            if (e.key === 'Enter') {
                e.preventDefault();
                ws.send(JSON.stringify({ type: "key", key: "enter" }));
            }
        });

        // --- MOUSE LOGIC ---
        let lastX = 0, lastY = 0;
        const sensitivity = 1.5;

        // Touch Movements
        trackpad.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
            const touch = e.touches[0];
            lastX = touch.clientX;
            lastY = touch.clientY;
        }, { passive: false });

        trackpad.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const touch = e.touches[0];
            const dx = Math.round((touch.clientX - lastX) * sensitivity);
            const dy = Math.round((touch.clientY - lastY) * sensitivity);

            if (dx !== 0 || dy !== 0) {
                ws.send(JSON.stringify({ type: "mouse", dx: dx, dy: dy }));
                lastX = touch.clientX;
                lastY = touch.clientY;
            }
        }, { passive: false });

        // Click Buttons
        document.getElementById('btn-left').addEventListener('click', () => {
            if (ws) ws.send(JSON.stringify({ type: "mouse", click: "left" }));
        });
        document.getElementById('btn-right').addEventListener('click', () => {
            if (ws) ws.send(JSON.stringify({ type: "mouse", click: "right" }));
        });

        // Tap to Click (Simple)
        let tapStart = 0;
        trackpad.addEventListener('touchstart', () => { tapStart = Date.now(); });
        trackpad.addEventListener('touchend', () => {
            if (Date.now() - tapStart < 150) { // Short tap
                if (ws) ws.send(JSON.stringify({ type: "mouse", click: "left" }));
            }
        });

    </script>
</body>

</html>
