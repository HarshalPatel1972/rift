<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>RIFT</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #00ff9d;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: var(--font-stack);
        }

        /* Status Indicator */
        #status-dot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ef4444;
            /* Red default */
            box-shadow: 0 0 5px #ef4444;
            transition: all 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        #status-dot.connected {
            background-color: var(--text-color);
            box-shadow: 0 0 15px var(--text-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        /* Input Area */
        textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            outline: none;
            font-size: 20px;
            line-height: 1.5;
            padding: 20px;
            box-sizing: border-box;
            resize: none;
            font-family: inherit;
            /* Hide scrollbar but allow scrolling */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        textarea::-webkit-scrollbar {
            display: none;
        }

        textarea::placeholder {
            color: #00ff9d44;
        }
    </style>
</head>

<body>
    <div id="status-dot"></div>
    <textarea id="editor" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        placeholder="INITIALIZE LINK..."></textarea>

    <script>
        const editor = document.getElementById('editor');
        const statusDot = document.getElementById('status-dot');

        let ws = null;
        let reconnectInterval = 2000;
        let lastLength = 0;

        // Auto-focus on tap
        document.body.onclick = () => editor.focus();
        editor.focus();

        function connect() {
            const scheme = window.location.protocol === "https:" ? "wss" : "ws";
            // Preserve the token query param from the current URL
            const wsUrl = `${scheme}://${window.location.host}/ws${window.location.search}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log("Connected");
                statusDot.className = 'connected';
                reconnectInterval = 2000; // Reset backoff
            };

            ws.onclose = () => {
                console.log("Disconnected");
                statusDot.className = '';
                // Expo backoff for reconnect
                setTimeout(connect, reconnectInterval);
                reconnectInterval = Math.min(reconnectInterval * 1.5, 30000); // Cap at 30s
            };

            ws.onerror = (e) => {
                console.error("WS Error:", e);
                ws.close();
            };
        }

        // Initialize connection
        connect();

        // Typing Logic
        editor.addEventListener('input', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            const currentText = editor.value;
            const currentLength = currentText.length;

            if (currentLength > lastLength) {
                // Text added
                const addedText = currentText.slice(lastLength);
                ws.send(JSON.stringify({ type: "input", text: addedText }));
            } else if (currentLength < lastLength) {
                // Text deleted (Backspace)
                const diff = lastLength - currentLength;
                for (let i = 0; i < diff; i++) {
                    ws.send(JSON.stringify({ type: "key", key: "backspace" }));
                }
            }
            lastLength = currentLength;

            // Keep view at bottom
            editor.scrollTop = editor.scrollHeight;
        });

        // Special Keys
        editor.addEventListener('keydown', (e) => {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            if (e.key === 'Enter') {
                e.preventDefault();
                ws.send(JSON.stringify({ type: "key", key: "enter" }));
                // Visual feedback? maybe
            }
        });
    </script>
</body>

</html>
