name: Distribution Build

on:
  push:
    tags:
      - 'v*'
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build & Installer (Windows)
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install Tools
      run: |
        go install github.com/akavel/rsrc@latest
        # Makensis is pre-installed on windows-latest

    - name: Generate Icon
      run: go run cmd/icon/main.go

    - name: Embed Resources
      run: rsrc -manifest rift.manifest -ico app.ico -o rsrc.syso

    - name: Build Binary
      run: go build -ldflags="-H windowsgui -s -w" -o rift.exe cmd/rift/main.go

    - name: Build Installer
      run: makensis installer.nsi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RIFT-Distribution
        path: |
          RIFT_Setup.exe
          rift.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          RIFT_Setup.exe
          rift.exe
